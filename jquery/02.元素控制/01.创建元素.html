<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #container {

            width: 600px; height: 500px;
            background-color: lightblue;

        }

        .items {
            width: 400px; height: 60px; margin: 0 auto; margin-top: 10px;
            background-color: lightpink;
        }

        .border {
            border: #F08080 1px solid;
        }

    </style>

</head>
<body>

    <input id="name">
    <input id="msg">

    <input id="btn" value="send" type="button">

    <input id="find" value="找邻居" type="button">

    <hr>

    <div id="container">
        <div class="items"><div>spring1</div><div>xxxx</div><div class="remove">×</div></div>
        <div class="items"><div>spring2</div><div>xxxx</div><div class="remove">×</div></div>

        <div class="items" id="target"><div>oracle</div><div>yyyy</div><div class="remove">×x</div></div>

        <div class="items"><div>redis1</div><div>zzzz</div><div class="remove">×xx</div></div>
        <div class="items"><div>redis2</div><div>zzzz</div><div class="remove">×xx</div></div>
        <div class="items"><div>redis3</div><div>zzzz</div><div class="remove">×xx</div></div>

    </div>


</body>
</html>
<script src="../../resources/jquery.js"></script>

<script>

$(function () {

    $("#btn").click(function () {

       var name = $("#name")
       var msg = $("#msg")

        
       var items = $('<div>\n' +
           '\n' +
           '            <div>'+name.val()+'</div>\n' +
           '            <div>'+msg.val()+'</div>\n' +
           '        </div>') ;

       var remove = $('<div class="remove">删除</div>');
       remove.click(function () {
           $(this).parent().remove();
       })

       items.append(remove);

       items.addClass('items') //.addClass('border').attr('haha' , 'heihei')
       // $("#container").append(items);
       $("#container").prepend(items)

    })


    $(".remove").click(function () {
        $(this).parent().remove();
    })


    $("#find").click(function () {

        console.log($("#target").prev()[0])
        console.log($("#target").nextAll())

    })


})


</script>
